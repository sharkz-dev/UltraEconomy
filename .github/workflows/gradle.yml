name: Java CI with Gradle and Modrinth Release

on:
  push:
    branches: [ "main" ]
    tags: [ '*' ]   # cualquier tag dispara el workflow
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build with Gradle Wrapper
        run: ./gradlew build --no-daemon

      - name: Upload built JAR
        uses: actions/upload-artifact@v4
        with:
          name: UltraEconomy
          path: build/libs/*.jar

  dependency-submission:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Generate dependency graph
        run: ./gradlew dependencies --no-daemon

      - name: Submit dependency graph
        uses: gradle/actions/dependency-submission@v4

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built JAR from previous job
        uses: actions/download-artifact@v4
        with:
          name: UltraEconomy
          path: ./artifacts

      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*.jar

  modrinth:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Set TAG variable
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          elif [ "${GITHUB_EVENT_NAME}" = "release" ]; then
            echo "TAG=$(jq -r .release.tag_name < $GITHUB_EVENT_PATH)" >> $GITHUB_ENV
          else
            echo "TAG=manual-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Download built JAR from build job
        uses: actions/download-artifact@v4
        with:
          name: UltraEconomy
          path: ./artifacts

      - name: Publish to Modrinth
        run: ./gradlew modrinth
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_VERSION: ${{ env.TAG }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
