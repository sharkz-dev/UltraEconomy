name: Java CI with Gradle + Modrinth Release

on:
  push:
    branches: [ "main" ]
    tags: [ '*' ]   # cualquier tag dispara el workflow
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  release:
    types: [ created ]

env:
  MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build with Gradle Wrapper
        run: ./gradlew build --no-daemon

      - name: Upload built JAR
        uses: actions/upload-artifact@v4
        with:
          name: UltraEconomy
          path: build/libs/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built JAR from previous job
        uses: actions/download-artifact@v4
        with:
          name: UltraEconomy
          path: ./artifacts

      - name: Publish Release Assets (excluyendo -sources.jar)
        run: |
          FILES=$(ls ./artifacts/*.jar | grep -v "sources")
          gh release upload ${{ github.ref_name }} $FILES --repo ${{ github.repository }}
          echo "Release assets uploaded: $FILES"

      - name: Send JAR to Discord (solo .jar principal)
        run: |
          FILE_PATH=$(ls ./artifacts/*.jar | grep -v "sources")
          curl -F "payload_json={\"content\": \"New release: ${{ github.ref_name }}\"}" \
               -F "file=@${FILE_PATH}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

  modrinth:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Set MODRINTH_VERSION from gradle.properties
        run: |
          MODRINTH_VERSION=$(grep -E '^mod_version=' gradle.properties | cut -d'=' -f2)
          echo "MODRINTH_VERSION=$MODRINTH_VERSION" >> $GITHUB_ENV

      - name: Check if version exists on Modrinth
        run: |
          PROJECT_ID="UltraEconomy"
          EXISTS=$(curl -s "https://api.modrinth.com/v2/project/$PROJECT_ID/version" | jq -r ".[] | select(.version_number==\"${MODRINTH_VERSION}\") | .version_number")
          if [ -n "$EXISTS" ]; then
            echo "Version ${MODRINTH_VERSION} already exists, skipping upload."
            exit 0
          fi

      - name: Download built JAR from build job
        uses: actions/download-artifact@v4
        with:
          name: UltraEconomy
          path: ./artifacts

      - name: Publish to Modrinth
        run: ./gradlew modrinth
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_VERSION: ${{ env.MODRINTH_VERSION }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
