name: Java CI with Gradle + Modrinth Release

on:
  push:
    branches: [ "main" ]
    tags: [ '*' ]   # cualquier tag dispara el workflow
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build with Gradle Wrapper
        run: ./gradlew build --no-daemon

      - name: Upload built JAR
        uses: actions/upload-artifact@v4
        with:
          name: UltraEconomy
          path: build/libs/*.jar

  dependency-submission:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Generate dependency graph
        run: ./gradlew dependencies --no-daemon

      - name: Submit dependency graph
        uses: gradle/actions/dependency-submission@v4

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built JAR from previous job
        uses: actions/download-artifact@v4
        with:
          name: UltraEconomy
          path: ./artifacts

      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}  # crea automÃ¡ticamente el release si no existe
          files: ./artifacts/*.jar
          release_name: Release ${{ github.ref_name }}
          body: "Automated release for version ${{ github.ref_name }}"

  modrinth:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Set MODRINTH_VERSION from gradle.properties
        run: |
          MODRINTH_VERSION=$(grep -E '^mod_version=' gradle.properties | cut -d'=' -f2)
          echo "MODRINTH_VERSION=$MODRINTH_VERSION" >> $GITHUB_ENV

      - name: Check if version exists on Modrinth
        run: |
          PROJECT_ID="tu_project_id_aqui"
          EXISTS=$(curl -s "https://api.modrinth.com/v2/project/$PROJECT_ID/version" | jq -r ".[] | select(.version_number==\"${MODRINTH_VERSION}\") | .version_number")
          if [ -n "$EXISTS" ]; then
            echo "Version ${MODRINTH_VERSION} already exists, skipping upload."
            exit 0
          fi

      - name: Download built JAR from build job
        uses: actions/download-artifact@v4
        with:
          name: UltraEconomy
          path: ./artifacts

      - name: Publish to Modrinth
        run: ./gradlew modrinth
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_VERSION: ${{ env.MODRINTH_VERSION }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}